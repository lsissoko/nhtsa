<html>
<head>
  <meta charset="UTF-8">
  <title>NHTSA 5-Star Safety Ratings</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet'>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrapper">
    <br>
    <h2>NHTSA 5-Star Safety Ratings</h2>
    <h3>powered by <a href="http://webapi.nhtsa.gov/">NHTSA WebAPIs</a></h3>
    <br>
    <table id="input">
      <tr>
        <td><strong>Step 1: Find your vehicle id</strong></td>
      </tr>
      <tr>
        <td><input type="text" name="year" value="" required placeholder="Enter a valid year"></td>
      </tr>
      <tr>
        <td><input type="text" name="make" value="" required placeholder="Enter a valid make"></td>
      </tr>
      <tr>
        <td><input type="text" name="model" value="" required placeholder="Enter a valid model"></td>
      </tr>
      <tr>
        <td><input class="disabled" id="search_btn_id" type="Button" name="search" value="search"></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td><strong>Step 2: Find your vehicle rating</strong></td>
      </tr>
      <tr>
        <td><input type="text" name="vehicle_id" value="" placeholder="Enter a valid vehicle ID"></td>
      </tr>
      <tr>
        <td><input class="disabled" id="search_btn_rating" type="Button" name="search_2" value="search"></td>
      </tr>
    </table>
    <br/>
    <br/>
    <table id="results">
    </table>
  </div>

  <div class="footer">
    <hr>
    <br/>
    <ul class="sitemap">
      <li><a href="https://github.com/primeape91/nhtsa">About</a></li>
      <li><a href="mailto:lsissoko91@gmail.com">Contact</a></li>
      <li><a href="#">Legal</a></li>
      <li>&copy; 2015 Lamine Sissoko</li>
    </ul>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="cars.js"></script>
  </div>
</body>
</html>
